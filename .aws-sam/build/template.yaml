AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'python3.8

  Sample SAM Template for mercury-pipeline-metaapi-sam

  '
Parameters:
  ProjectName:
    Description: The name of the project that will be prefixed to resource names
    Type: String
    Default: mercury
  Datalake:
    Description: Name of the datalake bucket
    Type: String
    Default: datalake.dgriffiths.io
  MetaAPIKey:
    Description: The Arn for the MetaAPIKey Secret
    Type: String
    Default: arn:aws:secretsmanager:eu-west-2:008739416430:secret:metaapi-key-63qzoR
  MetaAPIDemoAccountID:
    Description: The Arn for the MetaAPIDemoAccountID Secret
    Type: String
    Default: arn:aws:secretsmanager:eu-west-2:008739416430:secret:metaapi-account-id-demo-mJYsCi
Globals:
  Function:
    Timeout: 3
Resources:
  StateMachineMain:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ..\..\statemachine\metaapi.json
      DefinitionSubstitutions:
        Pipeline:
          Fn::GetAtt:
          - Pipeline
          - Arn
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: Pipeline
  Pipeline:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      ImageConfig:
        Command:
        - app.lambda_handler
      Timeout: 900
      MemorySize: 512
      ImageUri: pipeline:python3.8-v1
    Metadata:
      DockerContext: C:\Users\Dan\Documents\Projects\forex\mercury-pipeline-metaapi-sam\workflow
      DockerTag: python3.8-v1
      Dockerfile: Dockerfile
      SamResourceId: Pipeline
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName:
          Fn::Sub: ${AWS::StackName}-LambdaExecutionRole
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            - s3:ListBucket
            - s3:DeleteObject
            Resource:
            - Fn::Sub: arn:aws:s3:::${Datalake}
            - Fn::Sub: arn:aws:s3:::${Datalake}/*
          - Effect: Allow
            Action:
            - secretsmanager:*
            Resource:
            - Ref: MetaAPIKey
            - Ref: MetaAPIDemoAccountID
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
